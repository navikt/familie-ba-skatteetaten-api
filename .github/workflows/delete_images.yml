name: 'Remove Old Images'
on:
  workflow_dispatch:

jobs:
  remove-images:
    name: 'Remove old images job except 20 most recent'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/delete-package-versions@v4
        with:
          package-name: 'familie-ba-skatteetaten-api'
          package-type: 'container'
          min-versions-to-keep: 20